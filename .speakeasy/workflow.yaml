workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    latest:
        inputs:
            - location: registry.speakeasyapi.dev/moov/moov/api-dev
        registry:
            location: registry.speakeasyapi.dev/moov/moov/typescript-dev
targets:
    latest:
        target: typescript
        source: latest
        publish:
            npm:
                token: $npm_token
        codeSamples:
            registry:
                location: registry.speakeasyapi.dev/moov/moov/dev-ts-typescript-code-samples
            labelOverride:
                fixedValue: Typescript (SDK)
            blocking: false

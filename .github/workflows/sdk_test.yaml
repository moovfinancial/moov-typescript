name: SDK Tests
on:
  pull_request:
    branches: [ main ]
jobs:
  test:
    name: Run Vitest Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm i
      - name: Run Vitest tests
        run: npx vitest run
